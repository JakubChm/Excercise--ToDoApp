<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO App by Jakub Chmura</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__title">
        <h1>ToDo list - Excercise</h1>
      </div>
      <div class="header__input">
        <form class="add-field">
          <label for="add-field"><input type="text" id="add-field" placeholder="Add task to TODO list" required><button
              class="add-button" type="submit">Add</button></label>
        </form>
        <form class="search-field">
          <label for="search-field"><input type="text" id="search-field" placeholder="Search into yor TODO list"
              required><button class="search- button" type="submit">Search</button></label>
        </form>
      </div>
      <div class="header__tasks">
        <h2>Number of tasks: <span class="tasks-number"></span>0</h2>
      </div>
      <div class="header__stats">
        <h3>Tasks completed: <span class="doneTask-Number">0</span></h3>
        <h3>Tasks to complete: <span class="doneTask-Number">0</span></h3>
      </div>
    </header>
    <main class="todo-list">
      <h3>Your ToDo list:</h3>
      <section class="todo-list__container">
        <ul class="todo-ul">
          <li class="todo-">

          </li>
        </ul>
      </section>
    </main>








  </div>
  <script src="/js/script.js">
  </script>
</body>

</html>
