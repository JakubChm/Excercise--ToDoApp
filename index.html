<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO App by Jakub Chmura</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__title">
        <h1>ToDo list - Excercise</h1>
      </div>
      <div class="header__inputs">
        <form class="form add-field">
          <label class="label-field" for="add-field">
            <input class="header-input" type="text" id="add-field" placeholder="Add task to TODO list" required><button
              class="btn-s add-button" type="submit">Add</button></label>
        </form>
        <form class="form search-field">
          <label class="label-field" for="search-field">
            <input class="header-input" type="text" id="search-field" placeholder="Search into yor TODO list" required>
            <!-- <button class="btn-s search-button" type="submit">Search</button> -->
          </label>
        </form>
      </div>
      <div class="header__tasks">
        <h2>Number of tasks: <span class="tasks-number">0</span></h2>
      </div>
      <div class="header__stats">
        <h3 class="list-stats">Tasks completed: <span class="doneTask-Number">0</span></h3>
        <h3 class="list-stats">Tasks to complete: <span class="toCompleteTask-Number">0</span></h3>
      </div>
    </header>

    <main class="todo-list">
      <h3 class="todo-list__title">Your ToDo list:</h3>
      <h3 class="todo-list__title">Done tasks from list:</h3>
      <div class="todo-list__section">
        <ul class="todo-list__tasks"></ul>
      </div>
      <div class="todo-list__section">
        <ul class="todo-list__tasks-done"></ul>
      </div>
    </main>

    <footer class="footer-info">
      <p class="copyright">&copy; Jakub Chmura 2019.</p>
    </footer>






  </div>
  <script src="/js/script.js">
  </script>
</body>

</html>
